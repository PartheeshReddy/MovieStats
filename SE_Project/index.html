<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStats - Your Ultimate Movie Analytics Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-film"></i> MovieStats</h1>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#trending" class="nav-link">Trending</a>
                <a href="#analytics" class="nav-link">Analytics</a>
                <a href="#compare" class="nav-link">Compare</a>
                <a href="#feedback" class="nav-link">Feedback</a>
                <div class="user-auth">
                    <button id="loginBtn" class="btn btn-outline">Login</button>
                    <button id="registerBtn" class="btn btn-primary">Register</button>
                </div>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section with Search -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h2>Discover, Analyze, and Compare Movies</h2>
                <p>Your ultimate destination for movie statistics, trends, and insights</p>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="movieSearch" placeholder="Search movies, actors, or directors..." />
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <select id="genreFilter">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Horror</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                        </select>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                        </select>
                        <select id="ratingFilter">
                            <option value="">All Ratings</option>
                            <option value="9">9+ Stars</option>
                            <option value="8">8+ Stars</option>
                            <option value="7">7+ Stars</option>
                            <option value="6">6+ Stars</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Trending/Top Rated Section -->
        <section id="trending" class="trending-section">
            <div class="container">
                <h2>Trending Movies</h2>
                <div class="trending-tabs">
                    <button class="tab-btn active" data-tab="trending">Trending</button>
                    <button class="tab-btn" data-tab="top-rated">Top Rated</button>
                    <button class="tab-btn" data-tab="popular">Popular</button>
                </div>
                <div id="trendingMovies" class="movies-grid">
                    <!-- Movies will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Search Results Section -->
        <section id="searchResults" class="search-results-section">
            <div class="container">
                <h2>Search Results</h2>
                <div id="searchResultsGrid" class="movies-grid">
                    <!-- Search results will be displayed here -->
                </div>
                <div id="pagination" class="pagination">
                    <!-- Pagination will be added here -->
                </div>
            </div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics" class="analytics-section">
            <div class="container">
                <h2>Movie Analytics</h2>
                <div class="analytics-dashboard">
                    <div class="chart-container">
                        <canvas id="genreChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="yearChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="ratingChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="boxOfficeChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Movie Comparison Section -->
        <section id="compare" class="compare-section">
            <div class="container">
                <h2>Compare Movies</h2>
                <div class="comparison-container">
                    <div class="movie-selector">
                        <input type="text" id="compareMovie1" placeholder="Select first movie..." />
                        <input type="text" id="compareMovie2" placeholder="Select second movie..." />
                        <button id="compareBtn" class="btn btn-primary">Compare</button>
                    </div>
                    <div id="comparisonResults" class="comparison-results">
                        <!-- Comparison results will be displayed here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Feedback Section -->
        <section id="feedback" class="feedback-section">
            <div class="container">
                <h2>Share Your Feedback</h2>
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="feedbackName">Name</label>
                        <input type="text" id="feedbackName" required />
                    </div>
                    <div class="form-group">
                        <label for="feedbackEmail">Email</label>
                        <input type="email" id="feedbackEmail" required />
                    </div>
                    <div class="form-group">
                        <label for="feedbackRating">Rating</label>
                        <select id="feedbackRating" required>
                            <option value="">Select Rating</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedbackMessage">Message</label>
                        <textarea id="feedbackMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movieDetails">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="authContent">
                <!-- Login/Register forms will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="analytics.js"></script>
    <script src="app.js"></script>
</body>
</html>
